<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prodact</title>
    <link rel="stylesheet" href="../scss/style.css" />
  </head>
  <body>
    <header></header>
    <main class="prodact">
      <section class="hero">
        <div class="container">
          <div class="hero-style">
            <p class="hero-text">Оформление заказа</p>
            <div class="hero-contents">
              <div class="hero-box">
                <div class="hero-prices">
                  <div class="hero-price">
                    <p class="hero-text2">Товаров: (1)</p>
                    <p class="hero-text2">Сумма: $235</p>
                  </div>
                  <div class="hero-price">
                    <p class="hero-text2">Общая сумма к оплате:</p>
                    <p class="hero-text2">$235</p>
                  </div>
                </div>
                <div class="hero-images">
                  <img src="../images/hero-click.svg" alt="click" />
                  <img src="../images/hero-payme.svg" alt="payme" />
                </div>
              </div>
              <div class="hero-content">
                <input type="text" placeholder="Адресс доставки" />
                <input type="text" placeholder="Имя" />
                <input type="text" placeholder="Номер телефона" />
                <button class="hero-btn">Перейти к оплате</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="../js/main.js"></script>
  </body>
</html>
