<!DOCTYPE html>

    <header>
      <section class="top-header">
        <div class="container">
          <div class="language">
            <a href="#">RU</a>
            <a href="#">UZB</a>
          </div>
        </div>
      </section>
      <section class="bottom-header" id="myDiv">
        <div class="container">
          <div class="navbar" id="navbar">
            <div class="logo">
              <a class="lg-logo" href="../index.html">
                <h1>MILANDI</h1>
              </a>
              <div class="responsive">
                <div class="nav-link" class="nav-items" id="navbar-responsive">
                  <ul>
                    <li><a href="../index.html">Главная</a></li>
                    <li><a href="../pages/about.html">О нас</a></li>
                    <li><a href="../pages/categories.html">Категории</a></li>
                    <li>
                      <a href="../pages/cooperation.html">Сотрудничество</a>
                    </li>
                  </ul>
                  <div class="buttons">
                    <a href="../pages/tocomein.html">Войти</a>

                    <a href="../pages/tocomein.html">Зарегистрироваться</a>
                  </div>
                </div>
                <button class="menu-btn" id="menu-btn">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="40"
                    height="40"
                    viewBox="0 0 24 24"
                  >
                    <path d="M4 11h12v2H4zm0-5h16v2H4zm0 12h7.235v-2H4z"></path>
                  </svg>
                </button>
                <a class="sm-logo" href="../index.html">
                  <img src="../images/header logo.svg" alt="Logo" />
                </a>
              </div>
            </div>
            <a href="../pages/placinganorder.html">
              <img src="../images/header korzoinka icon.svg" alt="Korzoinka" />
            </a>
          </div>
        </div>
      </section>
    </header>
    <main class="payment">
      <div class="container">
        <div class="payment-contents">
          <h2>Оплата</h2>
          <div class="main-payment">
            <div class="pay-img">
              <img src="../images/pay-card.png" alt="pay-card" />
            </div>
            <div class="pay-texts">
              <input name="name" type="text" placeholder="Имя на карте" />
              <input name="number" type="text" placeholder="Номер карты" />
              <div class="label">
                <label for="date">Cрок хранения</label>
                <input id="date" name="DATE" type="text" placeholder="MM/YY" />
              </div>
              <button>Оплатить</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="../js/main.js"></script>
  </body>
